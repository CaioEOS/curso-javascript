<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Nacionalidade</h1>

    Qual país você mora? <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="ver()" />

    <div id="res"></div>

    <script>
      function ver() {
        var txtpais = document.querySelector("input#txtpais");
        var res = document.querySelector("div#res");
        var pais = txtpais.value;
        res.innerHTML = `<p>Vivendo em ${pais}</p>`;

        if (pais == "Brasil") {
          res.innerHTML += "<p>Você é Brasileiro!</p>";
        } else {
          res.innerHTML += "<p>Você é Estrangeiro!</p>";
        }
      }
    </script>
  </body>
</html>
