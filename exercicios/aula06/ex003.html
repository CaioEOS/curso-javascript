<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
      body {
        background-color: darkturquoise;
        font: normal 20pt Arial;
        text-align: center;
      }

    <title>Exercicio 3</title>

  <body>
    <h1>Hello, Word!</h1>
    <hr />
    <script>
      var n1 = Number(window.prompt("Entre com um número: ")); //string para número
      var n2 = Number.parseInt(window.prompt("Entre com outro número: ")); //string para número
      var soma = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`); //Concatenação
      //(number + number) adição
      //(string + string) concatenação
    </script>
  </body>
