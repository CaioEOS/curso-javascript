<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font: normal 12pt Arial;
      }
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
    <title>Desafio 2</title>
  </head>
  <body>
    <h1>Boas Vindas!</h1>
    <button onclick="desafio()">Inicie o Desafio</button>

    <script>
      function desafio() {
        let nome = prompt("Qual é o seu nome?");
        let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
        alert(`Acabei de conhecer o ${nome} que tem ${idade} anos de idade!`);
      }
    </script>
  </body>
</html>
